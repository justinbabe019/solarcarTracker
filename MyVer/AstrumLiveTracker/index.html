   //Gets position by fetching github .txt file
   async function getAstrumPos(){
      //getText("./location.txt").then(
      getText("./location.txt").then(
         function(value){
            const str=processTxtPara(value);
            const timeStr=processTxtParaTime(value);
            for(let i=0;i<str.length;++i){
               if(str[i] && timeStr[i]){
                  allTracePos.push(str[i]);
                  allTraceTime.push(timeStr[i]);
                  var sth=timeStr[i].split(":");
                  sth=sth[2];
                  if(i==str.length-1)astrumMarker.setPosition(str[i], timeStr[i]);
                  if(Number(sth%freq==0)){
                     addTraceMarker(str[i], timeStr[i]);
                     traceMarkers[traceMarkers.length-1].setMap(null);
                     if(getClosestCPName()=="Katherine" || getClosestCPName()=="Dunmarra"){
                        changeNewestMarkerInfoWindow(document.getElementById("ins-1").innerHTML);
                     }
                     else if(getClosestCPName()=="Tennant Creek" || getClosestCPName()=="Barrow Creek")
                        changeNewestMarkerInfoWindow(document.getElementById("ins-2").innerHTML);
                  }
               }
            }
            astrumMarker.setPosition(traceMarkers[traceMarkers.length-1]);
            return("DONE");
         },
         function(error){
            return error;
            alert("sth wrong w txt file!~");

         }
      );
      return("DONE");
      //str=str.split(",");
   }

   //Creastes trace markers to the traceMarkers[]
   function addTraceMarker(position, Label){
      //const contentString=document.getElementsByTagName('div')[68].innerHTML;
      const contentString=document.getElementById("ins").innerHTML;
      const infowindow = new google.maps.InfoWindow({
            content: contentString,
            //ariaLabel: label,
      });
      const marker=new google.maps.Marker({
            position: position,
            label: Label,
            map,
      });
      marker.addListener("click", () => {
            infowindow.open({
            anchor: marker,
            map,
            });
      });
      traceMarkers.push(marker);
      traceinfowindows.push(infowindow);
   }

   //processes a distance string into correct format (eg KM)
   function processDist(str){
      let str2="";
      for(let i=0;i<str.length;++i){
         if(48<=str.codePointAt(i)&& str.codePointAt(i)<=57)str2+=str[i];
         else 
            break;
      }
      str2+=" km";
      return str2;
   }

      return thing2;
   }

   function doDist2(mk1, mk2){
      var dist = haversine_distance(mk1, mk2);
      mk2 = getClosestCPPos();
      data = "Next control stop: "+ getClosestCPName() + '\n';
      data+=  "Distance left: " + haversine_distance(mk1, mk2) + '\n';
      data += "time to next control stop: "+ dist/setSpeed*60+ " minutes"+'\n';
      const d = new Date();
      var h=d.getHours();
      var m = d.getMinutes() + Math.floor(dist/setSpeed*60);
      if(m>60){h+=Math.floor(m/60);m%=60;}
      data += "ETA to next control stop: "+ month[d.getMonth()] +d.getDate() + " " +h+":"+m+'\n';
      var sth = new google.maps.LatLng(startPos.lat, startPos.lng);
      data += "Distance from Darwin: " + haversine_distance(mk1, sth) + '\n';
      data += "Last updated: "+traceMarkers[traceMarkers.length-1].getLabel();
   }

   function doDistStr(origin, destination){
      const service = new google.maps.DistanceMatrixService();
      // build request
      console.log(traceMarkers.length);
      const request = {
         origins: [origin],
         destinations: [destination],
         travelMode: google.maps.TravelMode.DRIVING,
         unitSystem: google.maps.UnitSystem.METRIC,
         avoidHighways: false,
         avoidTolls: false,
      }
      // get distance matrix response
      service.getDistanceMatrix(request).then((response) => {
         console.log(response);
         if(response.rows[0].elements[0].status=='NOT_FOUND'){
            changeNewestMarkerInfoWindow("dist not found! potentially incorrect location");
         }
         else{
            var dist=processDist(response.rows[0].elements[0].distance.text);
            data=getClosestCPName() + ", Distance left: "+dist +
               ", ETA: "+ getNumberFromString(dist)/80 + " hours";
            return data;
         } 
      });
   }

   function changeNewestMarkerInfoWindow(str){

   function getClosestCPName(){
      const curLat=traceMarkers[traceMarkers.length-1].getPosition().lat();
      if(curLat>startPos.lat)alert("Too North!");
      else if(curLat <= startPos.lat && curLat>katherinePos.lat){return "Katherine";}
      else if(curLat <= katherinePos.lat && curLat>dunmarraPos.lat){return "Dunmarra";}
      else if(curLat <= dunmarraPos.lat && curLat>tennantCreekPos.lat){return "Tennant Creek";}
      else if(curLat <= tennantCreekPos.lat && curLat>barrowCreekPos.lat){return "Barrow Creek";}
      else if(curLat <= barrowCreekPos.lat && curLat>aliceSpringsPos.lat){return "Alice Springs";}
      else if(curLat <= aliceSpringsPos.lat && curLat>kulgeraPos.lat){return "Kulgera";}
      else if(curLat <= kulgeraPos.lat && curLat>cooberPedyPos.lat){return "Coober Pedy";}
      else if(curLat <= cooberPedyPos.lat && curLat>glendamboPos.lat){return "Glendambo";}
      else if(curLat <= glendamboPos.lat && curLat>portAugustaPos.lat){return "Port Augusta";}
      else if(curLat <= endPos.lat){return "Adelaide";}
      else
         alert("Too South!");
   }

         case("Alice Springs"):

            break;
         case("Kulgera"):

   //helper function, straightline dist in btwn markers
   function haversine_distance(mk1, mk2) {
      var R = 3958.8; // Radius of the Earth in miles
      var rlat1 = mk1.lat() * (Math.PI/180); // Convert degrees to radians
      var rlat2 = mk2.lat() * (Math.PI/180); // Convert degrees to radians
      var difflat = rlat2-rlat1; // Radian difference (latitudes)
      var difflon = (mk2.lng()-mk1.lng()) * (Math.PI/180); // Radian difference (longitudes)

      var d = 2 * R * Math.asin(Math.sqrt(Math.sin(difflat/2)*Math.sin(difflat/2)+Math.cos(rlat1)*Math.cos(rlat2)*Math.sin(difflon/2)*Math.sin(difflon/2)));
      return d;
    }
